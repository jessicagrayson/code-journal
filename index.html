<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="row page-header">
        <div class="column-full header-column">
          <h2 class="page-heading">Code Journal</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row entry-row">
        <h1>New Entry</h1>
      </div>
      <div class="row center-row">
        <div class="column-half">
          <img id="user-img" src="images/placeholder-image-square.jpg" />
        </div>
        <div class="column-half input-column">
          <div data-view="entry-form">
            <form class="form-input" id="entry-form-data">
              <label for="title">Title</label>
              <input
                class="text-input"
                type="text"
                id="title"
                name="title"
                required />
              <label for="photo-url">Photo Url</label>
              <input
                class="text-input"
                type="text"
                id="photo-url"
                name="photo-url"
                required />
            </form>
          </div>
          <div data-view="entries" class="hidden"></div>
        </div>
      </div>

      <div class="row notes-row">
        <div class="column-full">
          <label class="text-input-label" for="notes-field">Notes</label>
          <textarea
            class="notes-field"
            id="notes-field"
            form="entry-form-data"
            required></textarea>
        </div>
      </div>
      <div class="row footer-row">
        <div class="column-half placeholder-column">
          <p>Placeholder text</p>
        </div>
        <div class="column-half button-column">
          <!-- <button class="save-button">Save</button> -->
          <input
            type="submit"
            class="save-button"
            value="Save"
            form="entry-form-data" />
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
