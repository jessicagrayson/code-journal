<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h3 class="page-header">Code Journal</h3>
          </div>
        </div>
      </div>
    </header>
    <!-- Begin body of form: -->
    <main class="container">
      <div class="row">
        <form class="journal-entry">
          <div class="column-half">
            <h2 class="form-header">New Entry</h2>
            <div data-view="entry-form">
              <img
                class="placeholder-image"
                src="images/placeholder-image-square.jpg" />
            </div>
          </div>

          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />

            <label for="url-field">Photo URL</label>
            <input type="text" name="url-field" id="url-field" />
          </div>

          <!-- The entries section will not be touched until later functions are worked on -->
          <div data-view="entries" class="hidden"></div>
        </form>
      </div>
      <div class="row">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" form="journal-entry"></textarea>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
